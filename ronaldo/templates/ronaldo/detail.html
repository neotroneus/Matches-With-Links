
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ match }}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href={% static 'ronaldo/css/bootstrap.min.css' %} type="text/css"/>
    <meta name="viewport" content="width = device-width, initial scale = 1.0">

    <style type="text/css">
        html,
        body{
            height: 100%
        }

    </style>

</head>
<body class="body" style="background-color: black">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">CR7</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
{% block title %}{{ match }}{% endblock %}
{% block matchs_active %}active{% endblock %}


       <div class="links-container container-fluid">
        <div class="row">
            {% for links in match.links_set.all %}
                <div class="col-sm-4 col-lg-4">
                    <div class="card" >
                        <img class="card-img-top" src="{{ links.link_logo.url }}" alt="Card image cap">
                        <div class="card-body" style="background-color: #171a1d">
                            <h5 class="card-title" style="color: white">{{ links.details }}</h5>
                            <p class="card-text"><p></p></p>
                            <a href="{{ links.the_link }}" target="_blank" class="btn btn-success">Watch</a>
                        </div>
                    </div>
                <p></p>
                </div>
                <p></p>
            {% endfor %}
        </div>
    </div>
<div class="col-sm-12"style="background-color: black"><p></p></div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
